<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="minuteCountdownBereich">
        <h1>Minute Countdown</h1>
        <h2 id="time">00:00</h2>
        <input id="minutes" type="number" placeholder="minutes" step="1" />
        <article>
          <button onclick="startMinCountdown()">Start</button>
          <button onclick="pauseMinCountdown()">Pause</button>
          <button onclick="restartMinCountdown()">Continue</button>
          <button onclick="resetMe()">Reset</button>
        </article>
      </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
